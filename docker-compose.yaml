version: '3.8'
services:
  terraform:
    build:
      context: .
      dockerfile: terraform.Dockerfile
  selenium:
    image: selenium/standalone-chrome-debug
    ports:
      - 4444:4444
      - 5901:5900
  website:
    build: .
    ports:
      - 80:80
  unit-tests:
    volumes:
      - "$PWD:/app"
    build: 
      context: .
      dockerfile: rspec.Dockerfile
    command:
      - --pattern
      - /app/spec/unit/*_spec.rb
